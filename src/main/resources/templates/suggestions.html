<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 100px;
        width: 100px;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr th:each="suggestion:${suggestions}">
            <td><img th:if="${suggestion.imageUrl==null}"
                    src="https://static.vecteezy.com/system/resources/previews/019/879/186/non_2x/user-icon-on-transparent-background-free-png.png"
                    alt="Profile Picture" class="profile-picture">
                <img th:if="${suggestion.imageUrl}" th:src="${suggestion.imageUrl}" alt="Profile Picture"
                    class="profile-picture">
            </td>
            <td th:text="${suggestion.username}"></td>
            <td><button>View Profile</button></td>
            <td><a th:href="'/follow/'+${suggestion.id}"><button>Follow</button></a></td>
        </tr>
    </table>
</body>

</html>
